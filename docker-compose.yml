services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: tpi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logistica_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tpi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio de Log√≠stica
  ms-logistica:
    build:
      context: ./ms-logistica
      dockerfile: Dockerfile
    container_name: ms-logistica
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/logistica_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      GOOGLE_MAPS_API_KEY: AIzaSyDZkmSr76Ieg9G8kre-bwaGhB7bCO4zm_8
      JAVA_OPTS: "-Xmx512m -Xms256m"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
      MANAGEMENT_HEALTH_DEFAULTS_ENABLED: "false"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tpi-network
    restart: unless-stopped

  # Microservicio de Solicitudes
  ms-solicitudes:
    build:
      context: ./ms-solicitudes
      dockerfile: Dockerfile
    container_name: ms-solicitudes
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/solicitudes_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      MS_LOGISTICA_URL: http://ms-logistica:8081
      SERVER_PORT: 8080
      GOOGLE_MAPS_API_KEY: AIzaSyDZkmSr76Ieg9G8kre-bwaGhB7bCO4zm_8
      JAVA_OPTS: "-Xmx512m -Xms256m"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
      MANAGEMENT_HEALTH_DEFAULTS_ENABLED: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tpi-network
    restart: unless-stopped

networks:
  tpi-network:
    driver: bridge

volumes:
  postgres_data:
